<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msg.update_prod}</title>
</h:head>

<h:body>
	<ui:insert>
		<ui:include src="/Templates/Menu_gestionnaire.xhtml" />
	</ui:insert>
	<h:form>
		<p:panel id="panel" header="#{msg.update_prod}">



			<h:panelGrid columns="3" cellpadding="5">

				<p:outputLabel for="nom" value="#{msg.name}" />
				<p:inputText id="nom" value="Get Name Product" required="true"
					label="Login">
				</p:inputText>
				<h:commandButton action="accueil_gest" value="#{msg.OK}" />

				<p:outputLabel for="descr" value="#{msg.descr}" />
				<p:inputText id="descr" value="Get Description" label="mdp"
					required="true">
				</p:inputText>
				<p:message for="descr" />

				<p:outputLabel for="price" value="#{msg.price}" />
				<p:inputText id="price" value="Get Price" label="mdp"
					required="true">
				</p:inputText>
				<p:message for="price" />

				<p:outputLabel for="qte" value="#{msg.qte}" />
				<p:inputText id="qte" value="Get Quantity" label="mdp"
					required="true">
				</p:inputText>
				<p:message for="qte" />


				<p:outputLabel value="#{msg.cat}" for="dd" />
				<p:autoComplete id="dd" dropdown="true" value="Get Catégorie"
					completeMethod="Cat" />
				<!-- value = valeur prédifinie initialement
					 completeMethod = liste -->

			</h:panelGrid>

			<p:commandButton value="#{msg.add}" update="panel"
				action="accueil_gest" icon="ui-icon-check" />

		</p:panel>
	</h:form>

	<ui:insert>
		<ui:include src="/Templates/Footer.xhtml" />
	</ui:insert>
</h:body>
</html>
