<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:insert>
		<ui:include src="/Templates/Menu_gestionnaire.xhtml" />
	</ui:insert>
	<div align="center">
		<h:form>
			<p:panel id="panel" header="#{msg.delete_prod}">

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="nom" value="#{msg.name}" />
					<p:inputText id="nom" value="Get Name Product" required="true"
						label="Login">
					</p:inputText>

				</h:panelGrid>

				<p:commandButton value="#{msg.OK}" update="panel" action="#"
					icon="ui-icon-check" />

			</p:panel>
		</h:form>

		<h:form>

			<h3>#{msg.product}</h3>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:graphicImage name="WebConten/images/" />
				</f:facet>

				<h:outputText value="#{msg.name}" />
				<h:outputText value="Product Name" />

				<h:outputText value="#{msg.descr}" />
				<h:outputText value="Description" />

				<h:outputText value="#{msg.price}" />
				<h:outputText value="Price" />

				<h:outputText value="#{msg.qte}" />
				<h:outputText value="Quantity" />
			</p:panelGrid>
			<p:commandButton value="#{msg.delete}" action="accueil_gest"></p:commandButton>
		</h:form>

	</div>

	<ui:insert>
		<ui:include src="/Templates/Footer.xhtml" />
	</ui:insert>
</h:body>
</html>
