<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>

<h:form>
    <p:panel id="panel" header="Page d'Identification">
 
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="login" value="Login:" />
            <p:inputText id="login" value="#{gestMB.login}" required="true" label="Login">
            </p:inputText>
 
            <p:outputLabel for="mdp" value="Mdp:" />
            <p:inputText id="mdp" value="#{gestMB.mdp}" label="mdp" required="true">
            </p:inputText>
 
        </h:panelGrid>
 
        <p:commandButton value="Se Connecter" update="panel" action="#{gestMB.isExist()}" icon="ui-icon-check" />
        
    </p:panel>
</h:form>


</body>
</html>
