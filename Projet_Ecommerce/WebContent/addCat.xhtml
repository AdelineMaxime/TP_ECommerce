<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:insert>
		<ui:include src="/Templates/Menu_gestionnaire.xhtml" />
	</ui:insert>
	<div align="center">
		<h:form>
			<p:panel id="panel" header="#{msg.add_cat}">

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="nom" value="#{msg.name}" />
					<p:inputText id="nom" value="Get Name Category" required="true"
						label="Login">
					</p:inputText>

				</h:panelGrid>

				<p:commandButton value="#{msg.add}" update="panel"
					action="accueil_gest" icon="ui-icon-check" />

			</p:panel>
		</h:form>
	</div>

	<ui:insert>
		<ui:include src="/Templates/Footer.xhtml" />
	</ui:insert>
</h:body>
</html>
